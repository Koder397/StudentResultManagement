<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <style>
        table, thead, tbody, td, th{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 3px;
        }
    </style>
</head>
<body>
    <center>
        <a href="/">Back to Home Page</a>

<h1>Student Name : {{ student }}</h1>
<h1>Roll No : {{ student.roll_no }}</h1>

<table class="table_content">
    <thead>
        <tr>
            <th>Subject</th>
            <th>Mark</th>
        </tr>
    </thead>
    <tbody>
        {% for element in mark_lists %}
        <tr>
            <td>{{ element.subject_name }}</td>
            <td>{{ element.mark }}</td>
        </tr>
        {% endfor %}
        <tr>
            <td>Grand Total</td>
            <td>{{ grand_total }}</td>
        </tr>
    </tbody>
</table>
    </center>
</body>
</html>
